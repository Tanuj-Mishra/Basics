<!DOCTYPE html>
<html>
    <head>
        <title>Select, Text Area and Buttons</title>
    </head>
    <body>
        <select name="month_selector">
            <h4>Months</h4>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
        </select><br><br>
        <select name="month_selector2"  multiple>
            <h4>Months with more then one option</h4>
            <option value="jan">Jan</option>
            <option value="feb" selected>Feb</option>
            <option value="mar">Mar</option>
        </select><br><br>
        <h3>Share your experience</h3>
        <textarea name="exp" id="" cols="30" rows="10"></textarea><br>
        <button>Button 1</button><br>
        <button type="reset">Reset</button><br> <!--Ye kaam kaise krega, ye nhi pta-->
        <button><img src="./static/mountains.jpg" alt="sorry" height="auto" width="40%"></button>
        <br><br><input type="submit">
        <button><img src="./static/mountains.jpg" alt="sorry" height="auto" width="40%"></button>
    </body>
</html>

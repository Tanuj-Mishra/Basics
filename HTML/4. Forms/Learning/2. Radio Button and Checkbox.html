<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button & Check Boxes</title>
    </head>
    <body>
        <input type="radio" name="gender" id="female" checked> Female <br>
        <input type="radio" name="gender" id="male"> Male <br>
        <input type="radio" name="gender" id="other"> Other <br>
        <input type="submit">

        <!--Check Boxes-->
        <h4>Course Done</h4>
        <input type="checkbox" name="cpp" id="cpp">C++ <br>
        <input type="checkbox" name="java" id="java">Java <br>
        <input type="checkbox" name="web" id="web">Web <br>
    </body>
</html>

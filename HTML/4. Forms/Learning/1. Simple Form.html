<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="username">Username </label><br>
                10<input type="range" id = "username" required min="10" max="100" >100<br><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" required placeholder="abc@xyz.com"><br><br>
            </div>
            <div>
                <label for="url">URL</label><br>
                <input type="url" id="url"><br><br>
            </div>
            <div>
                <label for="postal">Postal Code</label><br>
                <input type="number" name="postal" id="postal" value="335523"><br><br>
            </div>
            <div>
                <label for="country">Country</label><br>
                <input type="text" name="country" id="country" value = "India" disabled><br><br>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" required><br><br>
            </div>
            <div>
                <input type="submit"><br>
            </div>
            <div>
                <label for="time">Time</label>
                <input type="time" name="Time" id="time"><br><br>
            </div>
            <div>
                <!-- Without Label -->
                <input type="text" name="testing">Hello <br><br>
            </div>
        </form> 
    </body>
</html>

<!-- if we wont give id, then on clicking password, cursor won't be redirected to box itself. -->

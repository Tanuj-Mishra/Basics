<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="username">Username </label><br>
                10<input type="range" id = "username" required min="10" max="100">100<br><br>
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" required placeholder="abc@xyz.com"><br><br>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" required><br><br>
            </div>
            <div>
                <input type="submit"><br>
            </div>
        </form> 
    </body>
</html>

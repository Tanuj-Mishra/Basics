<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <p>
        <b>this is bold</b><br>
        <strong>this is strong</strong><br>
        <i>this is italics</i><br>
        <b><i>this is bold and italics</i></b><br>
        a <sub>b</sub><br>
        <q>quoated text</q><br>
        x <sup>y</sup><br>
        <mark>marked/highlighted text</mark><br>
        <tt>written by typewritter</tt><br>
    </p>
</body>
</html>
